html:
  'box-sizing': 'border-box'
  '-m-text-size-adjust': '100%'
  '-webkit-text-size-adjust': '100%'
'*, *:before, *:after':
  'box-sizing': inherit
'body':
  'margin': 0
  'font-family': ['Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif']
'h1, h2, h3, h4, h5, h6, h7, p, ul':
  'margin': 0
  'padding': 0
